<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button href="/home">Inicio</ion-button>
      </ion-buttons>
    </ion-toolbar>
  
  </ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
          <ion-card-title>
            Nova compra
          </ion-card-title>
        </ion-card-header>
    
        <ion-card-content>
          <ion-item>
            <ion-label>Produto: </ion-label>
            <ion-input [(ngModel)]="nova_compra.produto"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label>Pre√ßo: </ion-label>
            <ion-input [(ngModel)]="nova_compra.preco"></ion-input>
          </ion-item>
    
          <ion-button expand="block" (click)="add()">OK</ion-button>
        </ion-card-content>
      </ion-card>
    
      <ion-list>
        <ion-item *ngFor="let compra of compras">
    
          <ion-item-sliding>
            <ion-item-options side="start" > 
              <ion-item-option color="danger" (click)="editar(compra)"><ion-icon name="create"></ion-icon></ion-item-option>
            </ion-item-options>
    
            <ion-item>
              <ion-label>{{compra.produto}}</ion-label>
              <ion-label>{{compra.preco}}</ion-label>
            </ion-item>
    
            <ion-item-options side="end">
              <ion-item-option (click)="excluir(compra)"><ion-icon name="trash"></ion-icon></ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
    
        </ion-item>
        <ion-button href="/home" color="primary">Voltar</ion-button>
      </ion-list>
    
      <ion-item *ngIf="compras.length > 0">
        <ion-label>Total de compras</ion-label>
        <ion-label slot="end">{{compras.length}}</ion-label>
      </ion-item>
    
      <ion-item *ngIf="compras.length == 0">
        <ion-label>Nenhuma compra foi encontrada!</ion-label>
      </ion-item>
</ion-content>
