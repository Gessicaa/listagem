<ion-header>
    <ion-toolbar>
      <ion-title>ListaCompras</ion-title>
      <ion-buttons slot="start">
        <ion-button href="/home">Inicio</ion-button>
      </ion-buttons>

      <ion-buttons slot="end">
          <ion-button (click)='exibir_modal()'>
            <ion-icon name="add-circle"></ion-icon>
          </ion-button>
        </ion-buttons>
    </ion-toolbar>
  
  </ion-header>

<ion-content>
    
    
      <ion-list>
        <ion-item *ngFor="let compra of compras">
    
          <ion-item-sliding>
            <ion-item-options side="start" > 
              <ion-item-option color="danger" (click)="editar(compra)"><ion-icon name="create"></ion-icon></ion-item-option>
            </ion-item-options>
    
            <ion-item>
              <ion-label>{{compra.produto}}</ion-label>
              <ion-label>{{compra.preco}}</ion-label>
            </ion-item>
    
            <ion-item-options side="end">
              <ion-item-option (click)="excluir(compra)"><ion-icon name="trash"></ion-icon></ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
    
        </ion-item>
        <ion-button href="/home" expand="block">Voltar</ion-button>
      </ion-list>
    
      <ion-item *ngIf="compras.length > 0">
        <ion-label>Total de compras</ion-label>
        <ion-label slot="end">{{compras.length}}</ion-label>
      </ion-item>
    
      <ion-item *ngIf="compras.length == 0">
        <ion-label>Nenhuma compra foi encontrada!</ion-label>
      </ion-item>
</ion-content>
