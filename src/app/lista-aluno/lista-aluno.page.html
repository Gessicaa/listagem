<ion-header>
  <ion-toolbar>
    <ion-title>Listaaluno</ion-title>
    <ion-buttons slot="start">
      <ion-button href="/home">Inicio</ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)='exibir_modal()'>
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let aluno of alunos" href='/aluno-detail/{{aluno.descricao}}'>

      <ion-item-sliding>
        <ion-item-options side="start" > 
          <ion-item-option color="danger" (click)="editar(aluno)"><ion-icon name="create"></ion-icon></ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-label>{{aluno.nome}}</ion-label>
          <ion-label>{{aluno.perfil}}</ion-label>
          <ion-label>{{aluno.imagem}}</ion-label>
          <ion-label>{{aluno.likes}}</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="excluir(aluno)"><ion-icon name="trash"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-item>
    <ion-button href="/home" expand="block">Voltar</ion-button>
  </ion-list>

  <ion-item *ngIf="alunos.length > 0">
    <ion-label>Total de alunos</ion-label>
    <ion-label slot="end">{{alunos.length}}</ion-label>
  </ion-item>

  <ion-item *ngIf="alunos.length == 0">
    <ion-label>Nenhuma aluno foi encontrada!</ion-label>
  </ion-item>

  

</ion-content>
