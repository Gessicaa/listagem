<ion-header>
  <ion-item>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-item>

</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Nova tarefa
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>Descrição: </ion-label>
        <ion-input [(ngModel)]="nova_tarefa.descricao"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Horário: </ion-label>
        <ion-input [(ngModel)]="nova_tarefa.horario"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="add()">OK</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let tarefa of tarefas">

      <ion-item-sliding>
        <ion-item-options side="start" > 
          <ion-item-option color="danger" (click)="share(item)"><ion-icon name="create"></ion-icon></ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-label>{{tarefa.descricao}}</ion-label>
          <ion-label>{{tarefa.horario}}</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="remove(tarefa)">Apagar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-item>
  </ion-list>

  <ion-item *ngIf="tarefas.length > 0">
    <ion-label>Total de tarefas</ion-label>
    <ion-label slot="end">{{tarefas.length}}</ion-label>
  </ion-item>

  <ion-item *ngIf="tarefas.length == 0">
    <ion-label>Nenhuma tarefa foi encontrada!</ion-label>
  </ion-item>

</ion-content>
